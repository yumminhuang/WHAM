<div class="jumbotron text-center">
    <h2 class="tagline"><span class="app-logo">WHAM</span> | <span>What's Happening Around Me</span></h2>
    <div class="row">
        <div class="col-md-12">
            <div map-lazy-load="http://maps.google.com/maps/api/js" class="map-view">
				<map zoom="13" center="[{{currentLatitude}},{{currentLongitude}}]" style="height:380px;">
					<marker position="current" animation="Animation.BOUNCE" centered="true"
					icon="https://upload.wikimedia.org/wikipedia/commons/9/92/Map_marker_icon_%E2%80%93_Nicolas_Mollet_%E2%80%93_Home_%E2%80%93_People_%E2%80%93_Default.png"></marker>
					<marker position="{{record.latitude}}, {{record.longitude}}"
						ng-repeat="record in records"
						on-click="showInfoWindow(event, record)"></marker>
				</map>
			</div>
        </div>
    </div>
</div>
